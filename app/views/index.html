<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>ripchat</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">

    <link rel="stylesheet" href="/css/vendors.css">
    <link rel="stylesheet" href="/css/screen.css">

    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="wrapper">
      <header class="page-header">
        <h3 class="text-muted">ripchat</h3>
      </header>

      <div class="chat-container">

        <div class="chat-rooms">
          <ul class="list-unstyled chat-room-list">
            <li>
              <a class="chat-room-select" href="#main-room">Developer Room</a>
            </li>
            <li>
              <a class="chat-room-select" href="#main-room">Designer Room</a>
            </li>
          </ul>
        </div>

        <div class="chat-pane">
          <div class="chat-messages">
            <ul class="list-unstyled">
              <li class="chat-message">
                <span class="chat-message-from">jshakes</span>
                <span class="chat-message-content">Hi there</span>
                <span class="chat-message-timestamp">12:09pm</span>
              </li>
              <li class="chat-message">
                <span class="chat-message-from">gerrit</span>
                <span class="chat-message-content">Hello!</span>
                <span class="chat-message-timestamp">12:10pm</span>
              </li>
            </ul>
          </div>
          <div class="chat-form">
            <textarea class="form-control chat-new-message-field"></textarea>
            <button class="btn btn-default chat-new-message-submit">Send</button>
          </div>
        </div>
      </div> 

      <div class="footer">
        <p><span></span> Made with &hearts; at <a href="http://bighuman.com/" target="_blank">Big Human</a></p>
      </div>

    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
