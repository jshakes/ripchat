<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>ripchat</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">

    <link rel="stylesheet" href="/css/vendors.css">
    <link rel="stylesheet" href="/css/screen.css">

    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="wrapper">
      <header class="page-header">
        <h3 class="text-muted">ripchat</h3>
        <div class="username-change">
          <span>You are typing as:</span>
          <input type="text" id="username-input" value="Guest">
          <label for="username-input">Guest</label>
        </div>
      </header>

      <div class="chat-container">

        <div class="chat-rooms">
          <ul class="list-unstyled chat-room-list">
            <li>
              <a class="chat-room-select selected joined" data-roomId="developers" href="#developer-room">Developer Room</a>
            </li>
            <li>
              <a class="chat-room-select" data-roomId="designers" href="#designer-room">Designer Room</a>
            </li>
            <li>
              <a class="chat-room-select" data-roomId="producers" href="#producer-room">Producer Room</a>
            </li>
          </ul>
        </div>

        <div class="chat-pane"></div>
      </div> 

      <div class="footer">
        <p><span></span> Made with &hearts; at <a href="http://bighuman.com/" target="_blank">Big Human</a></p>
      </div>

    </div>
    <script src="/js/vendors.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/templates.js"></script>
    <script src="http://{{ host }}:1337/socket.io/socket.io.js"></script>
    <script>
    $(function() {
      var socket = io.connect('http://{{ host }}:1337');
      socket.on('connect', function (data) {
        Ripchat.API.onUserConnect(socket);
        Ripchat.start();
      });
    });
    </script>
</body>
</html>
